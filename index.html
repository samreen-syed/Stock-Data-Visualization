<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <!-- Button to toggle dark mode -->
    <button class="theme-toggle" onclick="toggleTheme()">🌙 Toggle Theme</button>
    <!-- Title of the page -->
    <h2 class="text-center">📊 Stock Data Visualization</h2>
    <!-- Input fields to filter data by date -->
    <input type="date" id="startDate"> <input type="date" id="endDate"> <button onclick="filterByDate()">Apply</button>
    <!-- Input field to search for a company -->
    <input type="text" id="searchBar" class="form-control mb-3" placeholder="🔍 Search Company..." onkeyup="filterCompanies()">
    <!-- Row to display company list and chart -->
    <div class="row">
        <!-- Column to display company list -->
        <div class="col-md-4">
            <ul id="companyList" class="list-group"></ul>
        </div>
        <!-- Column to display chart -->
        <div class="col-md-8">
            <canvas id="stockChart"></canvas>
            <!-- Button to download chart -->
            <button class="download-btn" onclick="downloadChart()">📥 Download Chart</button>
        </div>
    </div>
    <!-- Loading indicator -->
    <div class="loading" id="loading">⏳ Loading...</div>
    <script src="script.js">
    </script>
</body>
</html>
