<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Data Visualization & Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="container mt-4">
    <button class="theme-toggle" id="themeToggle">🌙 Toggle Theme</button>
    <h2 class="text-center">📊 Stock Data Visualization</h2>
    <input type="text" id="searchBar" class="form-control mb-3" placeholder="🔍 Search Company..." onkeyup="filterCompanies()">
    <div class="row">
        <div class="col-md-4">
            <ul id="companyList" class="list-group"></ul>
        </div>
        <div class="col-md-8">
            <canvas id="stockChart"></canvas>
            <button class="download-btn mt-2" id="downloadChart">📥 Download Chart</button>
        </div>
    </div>
    <div class="loading" id="loading">⏳ Loading data...</div>
    <script src="script.js">
    
    </script>
</body>
</html>
